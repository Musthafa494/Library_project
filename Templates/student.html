{% extends 'base.html'%}
{% load static %}
{% block content %}
<center>
  <h1>Student Details</h1>
  <table class="table table-bordered">
    <tr>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>AGE</th>
      <th>PLACE</th>

    </tr>
    {% for i in stu %}
    <tr>
      <td>{{i.first_name}}</td>
      <td>{{i.last_name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.place}}</td>
    </tr>
    {% endfor %}
      </table>
</center>
{% endblock %}
