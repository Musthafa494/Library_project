{% extends 'base.html'%}
{% load static %}
{% block content %}

  <h1>LOGIN/REGISTER</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
  <label  class="form-label">UserName</label>
  <input type="text" class="form-control" name="u" placeholder="Enter Your User Name:">
</div>
  <div class="mb-3">
  <label  class="form-label">FirstName</label>
  <input type="text" class="form-control" name="f" placeholder="Enter Your First Name:">
</div>
<div class="mb-3">
  <label  class="form-label">LastName</label>
  <input type="text" class="form-control" name="l" placeholder="Enter your LastName">
</div>
      <div class="mb-3">
  <label  class="form-label">Email Id</label>
  <input type="email" class="form-control" name="e" placeholder="Enter your email">
</div>
    <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter Password">
</div>
       <div class="mb-3">
  <label  class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="c" placeholder="Confirm Your password">
</div>

    <div class="mb-3">
  <input type="submit" class="form-control">
</div>
    </form>
{% endblock %}
